  <div class="container">
    <h2 class="mt-3">Nish Developer AppModStore</h2>
    <br><br><br>
    <div class="row mt-3" id="app-list">
    </div>
  </div>

  <script>
    // Data aplikasi
    var appData = [
      {
        icon: 'app1.png',
        name: 'App 1',
        description: 'Deskripsi App 1',
        downloadUrl: 'download-app1.html'
      },
      {
        icon: 'app2.png',
        name: 'App 2',
        description: 'Deskripsi App 2',
        downloadUrl: 'download-app2.html'
      },
      {
        icon: 'app3.png',
        name: 'App 3',
        description: 'Deskripsi App 3',
        downloadUrl: 'download-app3.html'
      }
    ];
    function createAppElement(app) {
      var appElement = document.createElement('div');
      appElement.classList.add('col-lg-4', 'col-md-6');

      var iconElement = document.createElement('img');
      iconElement.classList.add('app-icon');
      iconElement.src = app.icon;
      iconElement.alt = app.name;

      var nameElement = document.createElement('h2');
      nameElement.classList.add('app-name');
      nameElement.textContent = app.name;

      var descriptionElement = document.createElement('p');
      descriptionElement.classList.add('app-description');
      descriptionElement.textContent = app.description;

      var downloadButton = document.createElement('a');
      downloadButton.classList.add('btn', 'btn-primary');
      downloadButton.href = app.downloadUrl;
      downloadButton.textContent = 'Download';

      appElement.appendChild(iconElement);
      appElement.appendChild(nameElement);
      appElement.appendChild(descriptionElement);
      appElement.appendChild(downloadButton);

      return appElement;
    }

    // Menambahkan daftar aplikasi ke halaman
    var appListElement = document.getElementById('app-list');
    for (var i = 0; i < appData.length; i++) {
      var appElement = createAppElement(appData[i]);
      appListElement.appendChild(appElement);
    }
  </script>
